<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact Us | My Website</title>

    <!-- Replace with your local CSS file -->
    <link rel="stylesheet" href="css/contact.css" />

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yH6f6b0Xr6s8Qp4Yk2l2Y7rYb3q5u6Yc9q3K0J5fR5z3yE1y5m1k1q8f9H8m7z0y1Zt6e8g1b2c3d4e5f6g7h==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="description" content="Contact Onkar Shinde â€” get in touch for projects, questions or feedback." />
  </head>
  <body>
    <!-- Main Content -->
    <section class="main-content">
      <section class="contact-section">
        <div class="contact-header">
          <h1>Get In Touch</h1>
          <p>We'd love to hear from you! Reach out to us with any questions or feedback.</p>
        </div>

        <div class="contact-container">
          <div class="contact-info">
            <div class="info-box">
              <div class="icon">
                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
              </div>
              <div class="details">
                <h3>Address</h3>
                <p>Akurdi, Pimpri-Chinchwad, Pune</p>
              </div>
            </div>

            <div class="info-box">
              <div class="icon">
                <i class="fas fa-phone-alt" aria-hidden="true"></i>
              </div>
              <div class="details">
                <h3>Phone</h3>
                <p>+91 9309313545</p>
              </div>
            </div>

            <div class="info-box">
              <div class="icon">
                <i class="fas fa-envelope" aria-hidden="true"></i>
              </div>
              <div class="details">
                <h3>Email</h3>
                <p>shindeonkar704@gmail.com</p>
              </div>
            </div>
          </div>

          <div class="contact-form">
            <h2>Send Us a Message</h2>

            <!-- 
            Change the form action to your backend endpoint (example: /contact or a FastAPI route),
            and method to POST. If using JS to submit, you can leave action="#" and handle via fetch().
           -->
            <form id="contactForm" action="#" method="POST">
              <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Your Name" required />
              </div>
              <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Your Email" required />
              </div>
              <div class="form-group">
                <textarea name="message" id="message" placeholder="Your Message" rows="5" required></textarea>
              </div>
              <button type="submit" class="submit-btn">Send Message</button>
            </form>
          </div>
        </div>

        <div class="map-container" style="margin-top: 2rem;">
          <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d2977.998802841718!2d73.75728749985417!3d18.648927223942174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTjCsDM4JzU1LjkiTiA3M8KwNDUnMzEuNyJF!5e1!3m2!1sen!2sin!4v1751972486668!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>
    </section>

    <!-- Optional: simple JS to submit form via fetch to a backend API -->
    <script>
      // Example: replace apiUrl with your FastAPI endpoint (e.g., "https://your-backend.com/contact")
      const apiUrl = '#' // set to backend URL if you want to POST
      
      document.getElementById('contactForm').addEventListener('submit', async function (e) {
        e.preventDefault()
        if (apiUrl === '#') {
          alert('Form submission is disabled. Set apiUrl in the script to enable sending.')
          return
        }
        const payload = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          message: document.getElementById('message').value
        }
        try {
          const res = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          })
          const data = await res.json()
          alert(data.message || 'Message sent successfully!')
        } catch (err) {
          console.error(err)
          alert('Error sending message.')
        }
      })
    </script>
  </body>
</html>
